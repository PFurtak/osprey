<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Osprey | Sign Up</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="CTA">
      <div class="CTA__container">
        <div class="CTA__heading--primary">
          <h1>Sign up</h1>
        </div>
        <form action="#" class="signup">
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="signup_form signup__form--firstname"
            placeholder="First name"
            required
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="signup_form signup__form--email"
            placeholder="Last name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            class="signup_form signup__form--email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            class="signup_form signup__form--password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="password-confirm"
            id="password-confirm"
            class="signup_form signup__form--password-confirm"
            placeholder="Confirm password"
            required
          />
          <div class="CTA__buttons">
            <a href="login.html">
              <button class="CTA__buttons--login CTA__buttons--signup-submit">
                Submit
              </button></a
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
